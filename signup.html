<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <div class="heading-container">
            <h1 class="register-heading">Register Form</h1>
        </div>
        <form class="register-form">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username"/>

            <label for="id">National ID:</label>
            <input id="id" type="text" name="id"/>

            <label for="age">Age:</label>
            <input id="age" type="text" name="age"/>

            <label for="sex">Sex:</label>
            <input id="sex" type="text" name="sex"/>

            <label for="dist-no">District No:</label>
            <input id="dist-no" type="text" name="district number"/>

            <label for="pass">Password:</label>
            <input id="pass" type="password" name="pass"/>

            <buttontype="submit" class="register-btn"><a href="/login.html">Register</a></buttontype>


        </form>
        </div>
    
    
</body>
</html>
